<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thymeleaf</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column sticky-footer-wrapper min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-light" th:href="@{/}">Shop</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-light" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/products/new}">Add new product</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="flex-fill container mt-5">
    <form th:action="@{/products/new}" th:object="${newProduct}" method="post">
        <div class="form-group">
            <label for="productName">Product name</label>
            <input type="text" class="form-control" id="productName" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</main>

<footer class="footer">
    <div class="container-fluid bg-dark text-center p-2">
        <span class="text-light">Mateusz Janczak 2020</span>
    </div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</html>
